<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Honey Lading</title>
  </head>
  <body>
    <header>
      <nav class="navHeder">
        <svg class="logo" width="90" height="40">
          <use href="./images/icon.svg#icon-logo"></use>
        </svg>

        <ul class="menuHeder">
          <li class="sizeLiHeder"><a class="hederLink" href="#">Home</a></li>
          <li>

          </li>
          <li class="sizeLiHeder">

          </li>
          <li class="sizeLiHeder"><a class="hederLink" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="bigBockBee">
          <img class="vector" src="./images/vector.png" alt="bgSectionBigBee" />
          <img
            class="viscousHoney"
            src="./images/viscousHoney.png"
            alt="viscousHoney"
          />
          <p class="beeBlock">
            Finger <br />
            <span class="licking">licking <br /></span>
            <span class="beeAndTex">
              <img class="bee" src="./images/bee.png" alt="bee" />honey!
            </span>
          </p>
          <div class="buttonFinger">
            <button class="buyNow" type="button">Buy now</button>
            <button class="learnMore" type="button">Learn more</button>
          </div>

          <img
            class="honeyBankBee"
            src="./images/honeyBankBee.png"
            alt="honeyBankBee"
          />

      </section>
      <section>
        <p>

      <section></section>

    <footer></footer>
